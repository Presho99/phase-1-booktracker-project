<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8016b9cd67.js" crossorigin="anonymous"></script>
    <title>Booktracker Project</title>
</head>
<body>
     <!-- Header -->
     <header>
        <div class="formCont">
            <form id="form" autocomplete="off">
                <input type="text" id="input" class="input" placeholder="Enter book here">
            </form>
        </div>
        
        
        
        <div class="user">
            <i class="fa-regular fa-user" onclick="hideMenu()"></i> 
        </div>
        <div class="back">
            <i class="fa-solid fa-arrow-left-long"></i>
        </div>

        <div class="off" id="container">
            <ul>
               <li><a href="#">Account</a></li>
               <li><a href="#">Settings</a></li>
               
               <li><button class="toggle">Dark Mode</button></li>
            </ul>
           
        </div>

       
    </header>

    <!-- Main section  -->
    <div id="headMain">
        <main id="main"></main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
